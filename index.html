<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        body{
            background-color: #ef3d4c;
        }
        .calculator-body{
            width: 23vw;
            height: 115vh;
            border: 2px solid black;
            margin-left: auto;
            margin-right: auto;
           
            border-radius:20px;
            padding: 30px;
            background-color: black;
        }
        .body{
            margin-top: 1vh;
        }
        button{
            margin: 10px;
            font-size: large;
            border: none;
        }
       
    </style>
</head>
<body>
    <div class="calculator-body">
        <div class="screen" style="width: 100%;height: 14vh;background-color: rgb(250, 247, 247);border-radius: 5px;"></div>
        <div class="body">
            <button style="width: 75px;
            height: 75px;border-radius: 50%;background-color: grey;color: white;">1</button>
            <button  style="width: 75px;
            height: 75px;border-radius: 50%;background-color: grey;color: white;">2</button>
            <button  style="width: 75px;
            height: 75px;border-radius: 50%;background-color: orange;color: white;">%</button>
            <button style="width: 75px;
            height: 75px;border-radius: 50%;background-color: grey;color: white;">3</button>
            <button  style="width: 75px;
            height: 75px;border-radius: 50%;background-color: grey;color: white;">4</button>
            <button style="width: 75px;
            height: 75px;border-radius: 50%;background-color: orange;color: white;">/</button>
            <button  style="width: 75px;
            height: 75px;border-radius: 50%;background-color: grey;color: white;">5</button>
            <button  style="width: 75px;
            height: 75px;border-radius: 50%;background-color: grey;color: white;">6</button>
            <button  style="width: 75px;
            height: 75px;border-radius: 50%; background-color: orange;color: white;">X</button>
            <button style="width: 75px;
            height: 75px;border-radius: 50%;background-color: grey;color: white;">7</button>
            <button  style="width: 75px;
            height: 75px;border-radius: 50%;background-color: grey;color: white;">8</button>
            <button  style="width: 75px;
            height: 75px;border-radius: 50%;background-color: orange;color: white;">-</button>
            <button  style="width: 75px;
            height: 75px;border-radius: 50%;background-color: grey;color: white;">9</button>
            <button  style="width: 75px;
            height: 75px;border-radius: 50%;background-color: grey;color: white;">0</button>
            <button  style="width: 75px;
            height: 75px;border-radius: 50%;background-color: orange;color: white;">+</button>
            <button  style="width: 75px;
            height: 75px;border-radius: 50%;background-color: grey;color: white;font-size: x-large;">.</button>
            <button  style="width: 75px;
            height: 75px;border-radius: 50%;background-color: rgb(246, 100, 10);color: white;">CLR</button>
            <button  style="width: 75px;
            height: 75px;border-radius: 50%;background-color: orange;color: white;">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
